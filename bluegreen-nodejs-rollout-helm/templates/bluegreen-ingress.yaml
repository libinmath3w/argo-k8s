apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "helm-nodejs-app.fullname" . }}
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/app-root: /
spec:
 rules:
  - host: {{ .Values.hosts.prod }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "helm-nodejs-app.fullname" . }} # change to your application service name.
            port:
              number: {{ .Values.service.port }}