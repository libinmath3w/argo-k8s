apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
     app: nodeapp
     type: front-end
spec:
  template:
     metadata:
       name: nodejsapp-pod
       labels: 
         app: nodejsapp
         type: front-end
     spec:
         containers:
          - name: nodejsapp-erp
            image: "harbor.intrastream.cyou/nodejs/stunning-broccoli-nodejs-app:prod"
            imageCredentials:
              name: harbor_credentials
              registry: harbor.intrastream.cyou
              username: demo
              password: Demo@123      
  replicas: 1
  selector:
    matchLabels:
      type: front-end

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejsapp
  type: LoadBalancer  
  ports:
    - protocol: TCP
      targetPort: 3000
      port: 80
      nodePort: 30000
