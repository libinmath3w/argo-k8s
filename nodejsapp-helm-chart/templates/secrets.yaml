apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.harborRepositoryInfo.nodejs-app-secret }}
data:
  # Harbor Service secrets
  harbor-username: {{ .Values.harborRepositoryInfo.username }}
  harbor-password: {{ .Values.harborRepositoryInfo.password }}
  harbor-server: {{ .Values.harborRepositoryInfo.server }}
  harbor-email: {{ .Values.harborRepositoryInfo.emailid }}